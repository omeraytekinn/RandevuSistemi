<div id="randevual-modal" class="modal fade" role="dialog">
  <form class="form-horizontal" method="post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Profil Bilgileri</h4>
        </div>
        <div class="modal-body ml-3 row">
          <div class="col-3">
            Ad:
          </div>
          <div class="modal-icerik col-9"></div>
          <div class="col-3">
            Soyad:
          </div>
          <div class="modal-icerik col-9"></div>
          <div class="col-3">
            Takvim:
          </div>
          <div class="modal-icerik col-9"></div>
          <div class="col-3">
            Konu:
          </div>
          <div class="modal-icerik col-9">
            <textarea name="topic" class="form-control" style="resize:none" placeholder="Görüşme konusunu belirtiniz..."></textarea>
          </div>
          <div class="col-3">
            Tarih:
          </div>
          <div id='date-picker' class="col-9">
            <input type="text" name="date" placeholder="Tarihi seçiniz..." readonly>
          </div>
          <div class="col-3">
            Saat:
          </div>
          <div class="row col-9 time-select">
            <div id='hour-select' class=""></div>
            <div id='minute-select' class="">:</div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="hidden" name="id" id="teacher-id">
          <input type="submit" class="btn btn-primary randevual-form-btn" value="Randevu Al">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
        </div>
      </div>
    </div>
  </form>
</div>
